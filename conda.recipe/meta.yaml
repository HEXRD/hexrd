package:
  name: hexrd
  version: {{ environ.get('GIT_DESCRIBE_TAG', environ['GIT_FULL_HASH'][:8]) }}

source:
  path: ../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  detect_binary_files_with_prefix: true
  osx_is_app: yes
  entry_points:
    - hexrd = hexrd.cli:main

requirements:
  build:
    - numpy
    - python
    - setuptools
    - setuptools_scm

  run:
    - h5py
    - numba
    - numpy
    - psutil
    - python
    - pyyaml
    - scikit-image
    - scikit-learn
    - scipy

test:
  imports:
    - hexrd

about:
  home: https://github.com/HEXRD/hexrd3
  license: BSD
  license_family: BSD
  summary: High energy diffraction data analysis
