name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pytest:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11, 3.14]
        config:
        - {
            name: "Linux",
            os: ubuntu-latest
          }
        - {
            name: "MacOSX",
            os: macos-latest
          }
        - {
            name: "Windows",
            os: windows-latest
          }
    defaults:
      run:
        shell: bash
    steps:

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout HEXRD
      uses: actions/checkout@v4
      with:
        path: hexrd

    - name: Checkout examples
      uses: actions/checkout@v4
      with:
        repository: HEXRD/examples
        path: examples

    - name: Install HEXRD
      run: |
          # Install in editable mode for codecov
          pip install -e .
      working-directory: hexrd

    - name: Install requirements-dev.txt
      run: |
          pip install -r tests/requirements-dev.txt
      working-directory: hexrd

    - name: Run tests
      env:
        HEXRD_EXAMPLE_REPO_PATH: ${{ github.workspace }}/examples
      run: |
          pytest -s tests/
      if: ${{ matrix.config.os != 'ubuntu-latest'}}
      working-directory: hexrd

    - name: Run tests with codecov
      env:
        HEXRD_EXAMPLE_REPO_PATH: ${{ github.workspace }}/examples
        NUMBA_DISABLE_JIT: 0
      run: |
          NUMBA_DISABLE_JIT=1 coverage run --source hexrd -m pytest tests/
          coverage combine
          coverage xml -i
      if: ${{ matrix.config.os == 'ubuntu-latest'}}
      working-directory: hexrd

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.xml
        working-directory: hexrd
      if: ${{ matrix.config.os == 'ubuntu-latest'}}
